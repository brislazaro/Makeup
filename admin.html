<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/admin.css" />

    <title>Administrador</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./imagenes/beautylogo.avif" />
      <div class="header__buttons">
        <a title="LogIn" href="./login.html">
          <button class="header__button">Logout</button></a
        >
      </div>
    </header>

    <main class="page__container page__container--admin">
      <h1>Añade un nuevo articulo</h1>
      <form class="new__products">
        <div class="products__field">
          <label for="product" class="newproducts__label"
            >Nombre articulo:</label
          >

          <input
            type="text"
            class="newproducts__p1"
            id="product"
            name="product"
          />
        </div>

        <div class="products__field">
          <label for="product" class="newproducts__label"
            >Tipo de Producto:</label
          >

          <input
            type="text"
            class="newproducts__p1"
            id="product"
            name="product"
          />
        </div>

        <div class="products__field">
          <label for="product" class="newproducts__label"
            >Marca del Producto:</label
          >

          <input
            type="text"
            class="newproducts__p1"
            id="product"
            name="product"
          />
        </div>

        <div class="products__field">
          <label for="product" class="newproducts__label">Precio:</label>

          <input
            type="text"
            class="newproducts__p1"
            id="product"
            name="product"
          />
        </div>

        <button class="newproducts__button" onclick="">Añadir Producto</button>
      </form>
    </main>
  </body>
</html>
